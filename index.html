<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <main>
        <div class="container">
            <form class="form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Kalkulator walut (EUR,USD)</legend>
                    <label for="select-currency">
                        <span class="form__labelText">Przelicz z:</span>
                    </label>
                    <select class="form__input js-form-select" id="select-currency" required>
                        <option name="EUR" selected value="4.3203">
                            Euro (EUR)
                        </option>
                        <option name="DOL" value="4.0030">
                            Dolar (USD)
                        </option>
                    </select>
                    <p>
                        <label for="currency-amount">
                            <span class="form__labelText">Wprowadź ilość:</span>
                        </label>
                        <input class="form__input js-form-input" id="currency-amount" required type="number" step="0.01"
                            min="0.01" name="calculate" placeholder=0.00>
                    </p>
                </fieldset>
                <p>
                    <button type="submit" class="form__button">Przelicz na PLN*</button>
                </p>
                <p>
                    <textarea class="form__output"></textarea>
                </p>
            </form>
        </div>
    </main>
    <footer class="footer" title="Źrodło: https://internetowykantor.pl">
        *Zgodnie z kursem walut na dzień <strong>02.02.2024 r.</strong>
    </footer>
</body>

</html>
